<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <title>Catálogo de Receitas</title>
  <script>
    const receitas = [
      {
        titulo: 'Arroz de Couve-Flor',
        imagem: './images/arroz-de-couve-flor-papinha.png',
        preparo: 'Deixe a couve-flor picada. Adicione os ingredientes e refogue bem. Adicione sal, tampe a panela e deixe cozinhar.',
        ingredientes: ['Arroz', 'Couve-Flor', 'Cebola Média', 'Azeite']
      },
      {
        titulo: 'Bolo de Café',
        imagem: './images/bolo-de-cafe.png',
        preparo: 'Bata o açucar, as gemas e o café. Adicione fatinha e chocolate e mexa bem. Bata as claras e junte à mistura.',
        ingredientes: ['Farinha de Trigo', 'Açucar', 'Café Coado', 'Chocolate em pó', 'Ovos']
      },
      {
        titulo: 'Coxinha de Brigadeiro',
        imagem: "./images/coxinha-de-brigadeiro.png",
        preparo: 'Junte o leite condensado, chocolate em pó e manteiga. Aqueça no fogo baixo. Envolva os morangos e passe no granulado.',
        ingredientes: ['Leite Condensado', 'Chocolate em Pó', 'Manteiga', 'Morango', 'Chocolate Granulado']
      }
    ];

    function getListaIngredientes(receita) {
      var texto = '<ul>' +
        receita.ingredientes
        .map(ingrediente => `<li>${ingrediente}</li>`)
        .reduce((acc, current) => acc + current, '') +
        '</ul>';

        return texto;
    }
    function getCard(receita) {
      return `
        <div class="card" style="width: 250px; margin: 10px;">
          <img src="${receita.imagem}" class="card-img-top" alt="${receita.titulo}">
          <div class="card-body">
            <h5 class="card-title">${receita.titulo}</h5>
            <div class="card-text">
              ${getListaIngredientes(receita)}
              <hr>
              ${receita.preparo}
            </div>
          </div>
        </div>
      `;
    }
    function preencheCatalogo() {
      const painel = document.getElementById('pnlCatalogo');

      painel.innerHTML = receitas
        .map(receita => getCard(receita))
        .reduce((acc, cardHTML) => acc + cardHTML, '');
    }

  </script>
</head>
<body onload="preencheCatalogo()">
  <h1>Catálogo de Receitas</h1>
  <div class="d-flex flex-wrap container-fluid bg-warning p-5 justify-content-center" id="pnlCatalogo"></div>
</body>
</html>
